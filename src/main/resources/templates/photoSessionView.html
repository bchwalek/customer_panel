<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">


<head th:replace="fragments::head"></head>


<body id="page-top">
<nav th:replace="fragments::navCustomer"></nav>
<!-- Masthead-->
<section class="customer-section">

</section>
<section>

    <div class="container-fluid">
        <!--<div class="container" style="position: center">-->
        <div class="row" style="justify-content: center;">

            <div class="container-fluid pb-3 d-flex justify-content-center" style="background-color: white">
                <div class="card col-9" style="border: #F9E04B; border-style: solid; background: transparent">
                    <div class="card-body">
                        <h5 class="card-title text-center" th:text="|Sesje fotograficzne:|" style="font-family: 'Exo 2', sans-serif; font-weight: 700"></h5>
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover pt-lg-5"
                                   style="background: transparent; border: #F9E04B">
                                <thead class="thead-light">
                                <tr>
                                    <!--                                    <th>Nazwa Sesji:</th>-->
                                    <th style="font-family: 'Exo 2', sans-serif; font-weight: 600">Przegldaj</th>
                                    <th style="font-family: 'Exo 2', sans-serif; font-weight: 600">Link</th>
                                    <th style="font-family: 'Exo 2', sans-serif; font-weight: 600"
                                        th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">Usuń
                                    </th>
                                </tr>
                                </thead>
                                <tbody>

                                <tr th:each="value : ${photoSessions}">
<!--                                    <td th:text="${value.name}"></td>-->
                                    <td><a th:href="@{/session/{id}/(id=${value.id})}"><img
                                            th:src="@{/images/download.png}" width="35" th:text="${value.name}" style="font-family: 'Exo 2', sans-serif; font-weight: 600"/></a></td>
                                    <td scope="row"><a th:href="@{${value.getUrl()}}" th:text="|Zobacz Całą Sesje|" style="font-family: 'Exo 2', sans-serif; font-weight: 600"></a></td>
                                    <td scope="row" th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"
                                        class="text-center">
                                        <a th:href="@{/deletesession/{id}/(id=${value.id})}"><img
                                                src="../static/images/ikonaX.png" th:src="@{/images/ikonaX.png}"
                                                width="35"/></a></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>


</section>
<!--</div>-->


<!-- Contact-->
<section th:replace="fragments::contact"></section>
<!-- Footer-->
<footer th:replace="fragments::footer"></footer>
<!-- Bootstrap core JS-->

<script th:insert="fragments::script"></script>


</body>
</html>
