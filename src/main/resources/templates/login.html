<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments::head"></head>

    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="#page-top">Strona Główna</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>

            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead">
            <div class="container d-flex h-100 align-items-center">
                <div class="mx-auto text-center">
                    <div class="box">
                        <h2>Lightbulb Creative!</h2>
                        <form th:action="@{/login}" method="post">
                            <div class="inputBox">
                                <input type="text" name="username" required onkeyup="this.setAttribute('value', this.value);" value=""/>
                                <label>Login</label>
                            </div>
                            <div class="inputBox">
                                <input type="password" name="password" required value="" onkeyup="this.setAttribute('value', this.value);"/>
                                <label>Hasło</label>
                            </div>
                            <input type="submit" name="sign-in" value="Zaloguj">
                        </form>
                    </div>
                </div>
            </div>
        </header>

        <!-- Contact-->
        <!-- Contact-->
        <section th:replace="fragments::contact"></section>
        <!-- Footer-->
        <footer th:replace="fragments::footer"></footer>
        <!-- Bootstrap core JS-->

        <script th:insert="fragments::script"></script>
    </body>
</html>
