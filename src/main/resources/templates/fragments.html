<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Lightbulb - Panel Klienta</title>
<!--    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">-->
    <link rel="icon" type="image/x-icon" th:href="@{/static/images/favicon.ico}"/>
    <!-- Font Awesome icons (free version)-->
    <script th:src="@{https://use.fontawesome.com/releases/v5.15.1/js/all.js}" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../static/css/styles.css" rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
</head>

<body>

<div th:fragment="header">
    <header class="jumbotron">
        <div class="row">
            <!--            <div class="col-sm-1"></div>-->
            <!--            <div class="col-sm-4">-->
            <!--                <img class="logo" th:src="@{/static/assets/logo1.png}" alt="logo">-->
            <!--                <div class="col-sm-4"></div>-->
            <!--            </div>-->
        </div>
    </header>
</div>

<nav th:fragment="navCustomer" class="navbar navbar-expand-lg navbar-light fixed-top" >
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="https://www.lightbulb.pl" style="font-family: 'Exo 2', sans-serif; font-size: 30px; font-weight: 700; color: #ffd618">lightbulb.pl</a>
        <div class="collapse navbar-collapse" >
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link js-scroll-trigger" style="color: #263339; font-family: 'Exo 2', sans-serif; font-weight: 300;  font-size: 18px;"
                                        th:href="@{/changepassword}">Zmień Hasło</a></li>
                <li class="nav-item"><a class="nav-font-logout nav-link js-scroll-trigger text-black" th:href="@{/logout}">Wyloguj</a></li>
<!--                <li><button onclick="goBack()"><img src="../static/images/back.png" th:src="@{/images/back.png}" width="35" style="background-color: white"/></button> </li>-->
            </ul>
        </div>
    </div>
</nav>

<nav th:fragment="navAdmin" class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="https://www.lightbulb.pl" style="font-family: 'Exo 2', sans-serif; font-size: 30px; font-weight: 700; color: #ffd618">lightbulb.pl</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-font-menu nav-link js-scroll-trigger text-black" th:href="@{/showcustomer}">Klienci</a></li>
                <li class="nav-item"><a class="nav-font-menu nav-link js-scroll-trigger text-black" th:href="@{/showadmin}">Admini</a></li>
                <li class="nav-item"><a class="nav-font-menu nav-link js-scroll-trigger text-black" th:href="@{/adduser}">Dodaj użytkownika</a>
                </li>
                <li class="nav-item"><a class="nav-font-logout nav-link js-scroll-trigger text-black" th:href="@{/logout}">Wyloguj</a></li>
            </ul>
        </div>
    </div>
</nav>

<section th:fragment="contact" class="contact-section" style="background-image: linear-gradient(white, #F9E04B)">
    <div class="container">
        <div class="row">
            <div class="col-md-4 mb-3 mb-md-0">
                <div class="card py-4 h-100">
                    <div class="card-body text-center">
                        <i class="fas fa-map-marked-alt text-primary mb-2"></i>
                        <h4 class="text-uppercase m-0">Address</h4>
                        <hr class="my-4"/>
                        <div class="small text-black-50">4923 Market Street, Orlando FL</div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3 mb-md-0">
                <div class="card py-4 h-100">
                    <div class="card-body text-center">
                        <i class="fas fa-envelope text-primary mb-2"></i>
                        <h4 class="text-uppercase m-0">Email</h4>
                        <hr class="my-4"/>
                        <div class="small text-black-50"><a href="#!">hello@yourdomain.com</a></div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3 mb-md-0">
                <div class="card py-4 h-100">
                    <div class="card-body text-center">
                        <i class="fas fa-mobile-alt text-primary mb-2"></i>
                        <h4 class="text-uppercase m-0">Phone</h4>
                        <hr class="my-4"/>
                        <div class="small text-black-50">+1 (555) 902-8832</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer th:fragment="footer" class="footer small text-center" style="background-color: #F9E04B; color: #1b1e21">
    <div class="container">Copyright © Lightbulb</div>
</footer>

<div th:fragment="script">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Third party plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <!-- Core theme JS-->
    <script th:src="@{/js/scripts.js}"></script>
</div>

</body>
</html>
