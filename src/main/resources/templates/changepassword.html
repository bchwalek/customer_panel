<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">


<head th:replace="fragments::head"></head>



<body id="page-top">
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav" >
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top" style="color: black">Strona Główna</a>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link js-scroll-trigger" style="color: black" th:href="@{/logout}">Wyloguj</a></li>
            </ul>
        </div>
    </div>
</nav>
<!-- Masthead-->
<section class="customer-section">

</section>
<section class="text-center" style="background-color: white; " >

<div class="container col-2">
    <p style="font-weight: bold; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif">USTAW NOWE HASŁO:</p>

    <form class="form" th:action="@{/changepassword}" method="post">
        <div class="form-group">
            <input type="password" name="oldPass" id="oldPass" class="form-control">
            <label data-error="wrong" data-success="right" for="newPass">Dotychczasowe Hasło</label>
            <h6 style="color: red">[[${wrong}]]</h6>
        </div>

        <div class="form-group">
            <input type="password" name="newPass" id="newPass" class="form-control" onkeyup="check()">
            <label data-error="wrong" data-success="right" for="newPass">Nowe Hasło</label>
        </div>

        <div class="form-group">
            <input type="password" name="newPassConfirm" id="newPassConfirm" class="form-control" onkeyup="check()">
            <label data-error="wrong" data-success="right" for="newPassConfirm">Potwierdź nowe hasło</label>
            <label id='message'></label>
        </div>


        <button type="submit" id="submit" class="btn btn-primary mb-4">ZMIEŃ</button>

    </form>
</div>
</section>
<!--</div>-->


<!-- Contact-->
<div th:replace="fragments::contact"></div>
<!-- Footer-->
<footer th:replace="fragments::footer"></footer>
<!-- Bootstrap core JS-->

<script th:insert="fragments::script"></script>


</body>
</html>
